<script language="JavaScript">


 

var totalnumbers=4 //input total numbers to generate
var lowerbound=1   //input lower bound for each random number
var upperbound=35  //input upper bound for each random number

function lotto(){
B=' ';	
LottoNumbers=new Array();	
 for (i = 1; i <= totalnumbers; i++)
 {
 RandomNumber = Math.round(lowerbound+Math.random()*(upperbound-lowerbound));
  for (j = 1; j <= totalnumbers; j)
  {
  if (RandomNumber == LottoNumbers[j])
    {
     RandomNumber=Math.round(lowerbound+Math.random()*(upperbound-lowerbound));
     j=0;
    }
  j++;
  }
 LottoNumbers[i]=RandomNumber;
 }
LottoNumbers=LottoNumbers.toString();
X=LottoNumbers.split(',');
 for (i=0; i < X.length; i++)
 {
 X[i]=X[i]+' ';
 if (X[i].length==2) 
 X[i]='0'+X[i];
 } 
X=X.sort();	
 for (i=0; i < X.length; i++)
 {
 OutPut=B+=X[i];
 }
if (document.all)document.all.layer1.innerHTML=OutPut;
if (document.getElementById)document.getElementById("layer1").innerHTML=OutPut;
if (document.layers){
  document.layers.layer1.document.open();
  document.layers.layer1.document.write("<span style='position:absolute;top:0px;left:0px;font-family:Verdana;font-size:20px;color:#888888;text-align:center'>  PB: "+OutPut+"</span>");
  document.layers.layer1.document.close();
  }
  T=setTimeout('lotto()',20);
//window.status=OutPut;
}
function StOp(){
setTimeout('clearTimeout(T)',1000);
}

 
var totalnumbersPB=1 //input total numbers to generate

 {
 RandomNumberPB = Math.round(lowerboundPB+Math.random()*(upperboundPB-lowerboundPB));
  for (k = 1; k <= totalnumbersPB; k)

    {
     RandomNumberPB=Math.round(lowerboundPB+Math.random()*(upperboundPB-lowerboundPB));
     k=0;
    }
  k++;

 LottoNumbersPB[r]=RandomNumberPB;
 }
LottoNumbersPB=LottoNumbersPB.toString();
XPB=LottoNumbersPB.split(',');
 for (r=0; r < XPB.length; r++)
 {
 XPB[r]=XPB[r]+' ';
 if (XPB[r].length==2) 
 XPB[r]='0'+XPB[r];
 } 
XPB=XPB.sort();	
 for (r=0; r < XPB.length; r++)
 {
 OutPutPB=C+=XPB[r];

 }
   
if (document.all)document.all.layer3.innerHTML='PB:';
if (document.getElementById)document.getElementById("layer3").innerHTML='BB:';
if (document.layers){

  document.layers.layer3.document.open();

  document.layers.layer3.document.write("<span style='position:absolute;top:0px;left:0px;font-family:Verdana;font-size:20px;color:#888888;text-align:center'>"+OutPutPB+"</span>");
  document.layers.layer3.document.close();
  }

  
if (document.all)document.all.layer2.innerHTML=OutPutPB;
if (document.getElementById)document.getElementById("layer2").innerHTML=OutPutPB;
if (document.layers){

  document.layers.layer2.document.open();

  document.layers.layer2.document.write("<span style='position:absolute;top:0px;left:0px;font-family:Verdana;font-size:20px;color:#888888;text-align:center'>"+OutPutPB+"</span>");
  document.layers.layer2.document.close();

  TPB=setTimeout('lottoPB()',20);
//window.status=OutPut;
}
function StOpPB(){
setTimeout('clearTimeout(TPB)',1000);
}
